                            <p>Me gustaría que aportes para cambiar algunos contenidos que creas que son erróneos o necesiten modificarse</p>
                        </div>

                            <input type="email" class="form-control" id="Nombre" placeholder="Tú Nombre" required>

                        </div>
                        <div class="mb-3 ms-10 input-group-lg">
                            <label for="DejaTuMensaje" class="form-label">Deja tu mensaje</label>
                            <textarea class="form-control" id="DejaTuMensaje" placeholder="Mensaje para nosotros" rows="3"></textarea required>
